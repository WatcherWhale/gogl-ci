stages:
  - stage1
  - stage2
  - stage3
  - stage4

job1:
  stage: stage1
  rules:
    - if: $CI_COMMIT_BRANCH == "master"

job2:
  stage: stage1
  rules:
    - if: $CI_COMMIT_BRANCH == "master"
  needs:
    - job1

job3:
  stage: stage2
  rules:
    - if: $CI_COMMIT_BRANCH == "master"

job4:
  stage: stage3
  rules:
    - if: $CI_COMMIT_BRANCH == "master"
  needs: []

job5:
  stage: stage3
  rules:
    - if: $CI_COMMIT_BRANCH != "master"
  needs:
    - job1
    - job4

job6:
  stage: stage4
